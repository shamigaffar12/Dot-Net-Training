<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml">>
<head>
    <meta charset="UTF‑8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Single‑File To‑Do List</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        #app {
            background: #fff;
            margin: 1rem;
            padding: 1rem;
            max-width: 400px;
            width: 100%;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(0,  0,  0,  0.1);
        }

        h2 {
            margin-top: 0;
            font-weight: normal;
            color: #333;
        }

        form {
            display: flex;
            gap: 0.5rem;
        }

            form > input[type="text"] {
                flex: 1;
                padding: 0.5rem;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            form > button {
                padding: 0.5rem 1rem;
                border: none;
                background: #007BFF;
                color: white;
                border-radius: 4px;
                cursor: pointer;
            }

                form > button:hover {
                    background: #0056b3;
                }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem;
            border-bottom: 1px solid #eee;
        }

        .label {
            flex: 1;
            cursor: pointer;
            user-select: none;
        }

            .label.completed {
                text-decoration: line-through;
                opacity: 0.6;
            }

        li button {
            margin-left: 0.5rem;
            background: none;
            border: none;
            color: #007BFF;
            cursor: pointer;
        }

            li button:hover {
                text-decoration: underline;
            }

        li input.edit {
            flex: 1;
            padding: 0.3rem;
            font-size: 1rem;
            border: 1px solid #bbb;
            border-radius: 4px;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>My To‑Do List</h2>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task…" required>
            <button>Add</button>
        </form>
        <ul id="todo-list" aria-label="List of tasks"></ul>
    </div>

    <script>
    // Array of { id: number, text: string, completed: boolean }
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

    function saveAndRender() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      render();
    }

    function render() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';
      tasks.forEach(({id, text, completed}) => {
        const li = document.createElement('li');
        li.dataset.id = id;

        const span = document.createElement('span');
        span.textContent = text;
        span.className = 'label' + (completed ? ' completed' : '');
        li.appendChild(span);

        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.setAttribute('aria-label', 'Edit task');
        li.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.setAttribute('aria-label', 'Delete task');
        li.appendChild(delBtn);

        list.appendChild(li);
      });
    }

    document.getElementById('todo-form').addEventListener('submit', event => {
      event.preventDefault();
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      if (text !== '') {
        tasks.push({ id: Date.now(), text, completed: false });
        input.value = '';
        saveAndRender();
      }
    });

    document.getElementById('todo-list').addEventListener('click', event => {
      const li = event.target.closest('li');
      if (!li) return;
      const id = Number(li.dataset.id);
      const index = tasks.findIndex(t => t.id === id);
      if (index < 0) return;

      if (event.target.matches('.label')) {
        // ⚙️ Toggle completed status
        tasks[index].completed = !tasks[index].completed;
        saveAndRender();
      }
      else if (event.target.textContent === 'Delete') {
        tasks.splice(index, 1);
        saveAndRender();
      }
      else if (event.target.textContent === 'Edit') {
        const inputEdit = document.createElement('input');
        inputEdit.type = 'text';
        inputEdit.value = tasks[index].text;
        inputEdit.className = 'edit';

        const saveBtn = document.createElement('button');
        saveBtn.textContent = 'Save';
        saveBtn.setAttribute('aria-label', 'Save edited task');

        li.innerHTML = '';
        li.appendChild(inputEdit);
        li.appendChild(saveBtn);
        saveBtn.focus();

        saveBtn.addEventListener('click', () => {
          const newText = inputEdit.value.trim();
          if (newText) {
            tasks[index].text = newText;
            saveAndRender();
          } else {
            alert('Task text cannot be empty');
          }
        });
      }
    });

    window.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
