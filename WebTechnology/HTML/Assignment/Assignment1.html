<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heading and Form Example</title>
  <style>
    /* For the third highest heading center alignment */
    .center-heading {
      text-align: center;
    }
    /* For the 'Important' heading with underline and red color */
    .important {
      color: #ff0000;
      text-decoration: underline;
    }
    /* Color for Services heading */
    .services {
      color: #0066cc;
    }
  </style>
</head>
<body>

  <!-- 1. Largest heading -->
  <h1>Welcome</h1>

  <!-- 2. Second highest heading -->
  <h2>About Us</h2>

  <!-- 3. Third highest heading aligned center -->
  <h3 class="center-heading">Welcome To HTML</h3>

  <!-- 4. Heading with text color #0066cc -->
  <h4 class="services">Services</h4>

  <!-- 5. Underlined heading with red color -->
  <h5 class="important">Important</h5>

  <!-- 6. Text input for user's name -->
  <label for="name">Name: </label>
  <input type="text" id="name" name="name" />

  <br><br>

  <!-- 7. Password input with placeholder -->
  <label for="password">Password: </label>
  <input type="password" id="password" name="password" placeholder="Enter your password" />

  <br><br>

  <!-- 8. Checkbox input with label -->
  <input type="checkbox" id="agree" name="agree" />
  <label for="agree">I Agree</label>

  <br><br>

  <!-- 9. Audio element with controls -->
  <audio controls>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <br><br>

  <!-- 10. Unordered list -->
  <ul>
    <li>Red</li>
    <li>Blue</li>
  </ul>

</body>
</html>
